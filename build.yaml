targets:
  $default:
    builders:
      getx_dependencies_binding_annotation_generator|getx_dependencies_binding_annotation:
        enabled: true

builders:
  getx_dependencies_binding_annotation:
#    target: ":getx_dependencies_binding_annotation_generator"
    import: "package:getx_dependencies_binding_annotation/base.dart"
    builder_factories: ["getx_dependencies_binding_annotation"]
    build_extensions: {".dart": [".get_put.g.part"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]